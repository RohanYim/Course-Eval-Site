{% extends "base.html" %}

{% block title %}
  MyCourse|Delete Comment
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 70px!important;">
  <h2>Delete Comment for {{ course.title }}</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Comment</button>
  </form>
  <br>
  <a href="{% url 'course:course_detail' course_id=course.id %}" class="btn btn-secondary">Back to Course Detail</a>
</div>
{% endblock %}
